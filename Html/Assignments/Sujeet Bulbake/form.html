<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#" autocomplete="on" class="form">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Enter Your Name:</label>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">Enter E-mail Address:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="mypass" id="password"><br><br>
            <label for="conpass">Confirm Your Pasword:</label>
            <input type="password" name="mypass" id="conpass"><br><br>
            <label for="mygen">Gender:</label>
           Male: <input type="radio" name="gender" id="mygen">
           Female: <input type="radio" name="gender" id="mygen">
           Other: <input type="radio" name="gender" id="mygen"><br><br>
           <label for="myelge">Are You Eligible?</label>
           <input type="checkbox" name="myelge" id="myelge" value="Yes"><br><br>
           <label for="bday">Enter Your DOB:</label><br><br>
           <input type="date" name="bday" id="bday"><br><br>
           <label for="url">Enter Your Cite URL:</label>
           <input type="url" name="url" id="url"><br><br>
           <label for="tel">Enter Your Phone Number:</label>
           <input type="number" name="tel" id="tel"><br><br>
           <input type="button" value="Click Me" onclick="alert('This is Alert')"><br><br>
           <label for="text">Write About Yourself:</label><br>
           <textarea name="text" id="text" width="50%" height="30px"></textarea><br><br>
           <input type="submit" value="Submit"><input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
